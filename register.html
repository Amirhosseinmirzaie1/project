<meta charset="utf-8">

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {

<body>
<div class="container ">
<ol class="breadcrumb">
  <li><a href="index.html">خانه</a></li>
  <li>/</li>
  <li><a href="#">ثبت نام</a></li>
</ol>
<div class="row">
	<div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">نام</label>
            <input type="text" class="form-control" id="firstname" placeholder="" value="" required="">
            <div class="invalid-feedback">
              نام الزلمی است
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">نام خانوادگی</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              نام خانوادگی الزامی است
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">نام کاربری</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div> 
            <input type="text" class="form-control" id="username" placeholder="" required="">
            <div class="invalid-feedback" style="width: 100%;">
              نام کاربری الزامی است
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">آدرس ایمیل<span class="text-muted">(اختیاری)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            لطفاً یک آدرس ایمیل معتبر برای به روزرسانی های حمل و نقل وارد کنید.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">آدرس</label>
          <input type="text" class="form-control" id="address" placeholder="" required="">
          <div class="invalid-feedback">
            لطفا آدرس خود را وارد کنید
          </div>
        </div>

        <div class="mb-3">
          <label for="address2">آدرس 2 <span class="text-muted">(اختیاری)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="">
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">استان</label>
            <select class="custom-select d-block w-100" id="country" onChange="iranwebsv(this.value);" required>
              <option value="">لطفا استان را انتخاب نمایید</option>
              <option value="1">تهران</option>
		<option value="2">گیلان</option>
		<option value="3">آذربایجان شرقی</option>
		<option value="4">خوزستان</option>
		<option value="5">فارس</option>
		<option value="6">اصفهان</option>
		<option value="7">خراسان رضوی</option>
		<option value="8">قزوین</option>
		<option value="9">سمنان</option>
		<option value="10">قم</option>
		<option value="11">مرکزی</option>
		<option value="12">زنجان</option>
		<option value="13">مازندران</option>
		<option value="14">گلستان</option>
		<option value="15">اردبیل</option>
		<option value="16">آذربایجان غربی</option>
		<option value="17">همدان</option>
		<option value="18">کردستان</option>
		<option value="19">کرمانشاه</option>
		<option value="20">لرستان</option>
		<option value="21">بوشهر</option>
		<option value="22">کرمان</option>
		<option value="23">هرمزگان</option>
		<option value="24">چهارمحال و بختیاری</option>
		<option value="25">یزد</option>
		<option value="26">سیستان و بلوچستان</option>
		<option value="27">ایلام</option>
		<option value="28">کهگلویه و بویراحمد</option>
		<option value="29">خراسان شمالی</option>
		<option value="30">خراسان جنوبی</option>
		<option value="31">البرز</option>
            </select>
           <!-- <div class="invalid-feedback">
              Please select a valid country.
            </div> -->
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">شهر</label>
            <select class="custom-select d-block w-100" name="city" id="city" required>
              <option value="">لطفا شهر را انتخاب نمایید</option>
            </select>
           <!-- <div class="invalid-feedback">
              Please provide a valid state.
            </div> -->
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">کد تخفیف</label>
            <input type="text" class="form-control" id="zip" placeholder="" >     
            </div>
          </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block regbtn" type="submit">ثبت نام</button>
      </form>
      
    </div>
</div>
</div>
<script src="js/city.js"></script>
<script src="js/form-validation.js"></script>
<script src="js/bootstrap.min4.js"></script>
